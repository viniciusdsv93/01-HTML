<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="#">Gmail</a>
                <a href="#">Imagens</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="imagem">
            <img src="img/logo.png" alt="Imagem logo">
        </div>
        <div class="search-box">
            <img id="lupa" src="img/lupa.png" alt="Imagem lupa">
            <input type="text">
            <img id="teclado" src="img/keyboard.png" alt="Imagem teclado">
            <img id="microfone" src="img/microfone.png" alt="Imagem microfone">
        </div>
        <div class="buttons">
            <a href="#"><button>Pesquisa Google</button></a>
            <a href="#"><button>Estou com sorte</button></a>
        </div>
        <div class="disponibilizado">
            Disponibilizado pelo Google em: <a href="#">English</a>
        </div>
    </main>
    <footer>
        <div class="footer1">
            <p>Brasil</p>
        </div>
        <div class="footer2">
            <nav>
                <a href="#">Sobre</a>
                <a href="#">Publicidade</a>
                <a href="#">Negócios</a>
                <a href="#">Como funciona a Pesquisa</a>
            </nav>
            <nav>
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Configurações</a>
            </nav>
        </div>
    </footer>
</body>
</html>

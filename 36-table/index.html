<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Table</title>
</head>
<body>
    <header>
        <h1>Simple Table</h1>
    </header>
    <main>
        <table>
            <caption>Front-End Technologies</caption>
            <thead>
                <th>Abbreviation</th>
                <th>Name</th>
                <th>Description</th>
            </thead>
            <tbody>
                <tr>
                    <td>HTML5</td>
                    <td>HyperText Markup Language</td>
                    <td>Website structure</td>
                </tr>
                <tr>
                    <td>CSS3</td>
                    <td>Cascading Style Sheets</td>
                    <td>Website style</td>
                </tr>
                <tr>
                    <td>JS</td>
                    <td>JavaScript</td>
                    <td>Website functions</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>

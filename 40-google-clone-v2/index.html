<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <div class="header-item">
            <a href="#">Gmail</a>
        </div>
        <div class="header-item">
            <a href="#">Imagens</a>
        </div>
        <div class="header-item">
            <a href="#"><img src="img/menu.png" alt="Imagem menu" width="20px" height="20px"></a>
        </div>
    </header>

    <section>
            <div class="logo">
                <img src="img/logo.png" alt="Imagem logo" height="92px">
            </div>
            <div class="search-box">
                <input type="text">
                <div class="access">
                    <img src="img/keyboard.png" alt="Imagem teclado" width="20px" height="14px">
                    <img src="img/mic.png" alt="Imagem microfone"
                    height="30px">
                </div>
            </div>
            <div class="buttons">
                <button>Pesquisa Google</button>
                <button>Estou com sorte</button>
            </div>
            <div class="disponibilizado">
                <p>Disponibilizado pelo Google em: <a href="#">English</a></p>
            </div>
    </section>

    <footer>
        <div class="footer1">
            <p>Brasil</p>
        </div>
        <div class="footer2">
            <div class="nav1">
                <a href="#">Sobre</a>
                <a href="#">Publicidade</a>
                <a href="#">Negócios</a>
                <a href="#">Como funciona a Pesquisa</a>
            </div>
            <div class="nav2">
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Configurações</a>
            </div>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video controls width="560" poster="midia/logo-css.png">
        <source src="midia/video-convert.m4v" type="video/mp4">
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video-convert.webm" type="video/webm">
        <p>Não foi possível exibir o vídeo no seu navegador.</p>
    </video>

    <h2>Inserindo vídeos do YouTube</h2>
    <p>Este vídeo está hospedado externamente</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/DIraePpIAog" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
